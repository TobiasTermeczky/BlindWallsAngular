<h2>route: </h2>
<div *ngFor="let Route of Routes">
  <h3>{{Route.id}} - {{Route.name.nl}}</h3>
  Type: {{Route.type}}
  Time: {{Route.time}}
  Distance: {{Route.distance}}

  <agm-map [latitude]=" 4.7769505" [longitude]="51.58307" [zoom]="15">
    <agm-polyline>
      <agm-polyline-point *ngFor="let point of Route.points" [latitude]="BlindWall(point.muralId).latitude" [longitude]="BlindWall(point.muralId).longitude"></agm-polyline-point>
    </agm-polyline>
  </agm-map>


</div>
