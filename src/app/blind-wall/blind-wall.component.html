<div class="container">
  <ng-container *ngFor="let BlindWall of BlindWalls" >
    <a href="blindwall/{{BlindWall.id}}">
      <figure *ngFor="let Image of BlindWall.images">
        <img *ngIf="Image.type === 'frontpage'" src="https://api.blindwalls.gallery/{{Image.file}}" alt="{{BlindWall.title.nl}}" />
        <figcaption *ngIf="Image.type === 'frontpage'">"{{BlindWall.title.nl}} : {{BlindWall.author}}"</figcaption>
      </figure>
    </a>
  </ng-container>
  </div>
