<div class="container">

  <h2>murals: </h2>
  <div *ngFor="let BlindWall of BlindWalls">
    <h3>{{BlindWall.id}} - {{BlindWall.title.nl}}</h3>
    <div *ngFor="let Image of BlindWall.images">
      <img *ngIf="Image.type === 'frontpage'" src="https://api.blindwalls.gallery/{{Image.file}}" alt="{{BlindWall.title.nl}}" />
  </div>
  </div>


</div>
